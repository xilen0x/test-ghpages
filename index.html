    <h1>gh-pages</h1>
    <p>How to upload static sites to github pages!</p>
    
    In a new directory:

    $ npx gh-pages -d .
    
    You can create a shortcut in your packege.json:
    "scripts": {
        "deploy": "gh-pages -d ."
      }
    So, after that you can call:
    $ npm run deploy
